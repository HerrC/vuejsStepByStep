<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

            <ul>
                <li v-for="name in names" v-text="name"></li>
            </ul>
            <!-- @click == v-on:click -->
            <input type="text" v-model="newName" @keyup.enter="addName"/><button @click="addName">Add name</button>

        </div>
        <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

        <script>
           var app =  new Vue( {
                el: '#root',
                data: {
                    newName : '',
                    names: ['Joe', 'Mary', 'Jane', 'Jack']
                },
                methods: {
                    addName() {
                        this.names.push(this.newName);
                        this.newName = "";
                    }
                }

            });

        </script>
    </body>
</html>
