<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            .color-red {
                color: red; 
            }
            .color-green {
                color: greenyellow;
            }
            </style>
    </head>
    <body>
        <div id="root">
            <!-- attribute binding with v-bind ... title is the attribute 
            v-bind:title == :title
            -->
            <button v-bind:title="title" @click="makeMeRed">Hover over me</button>

            <button disabled="true">I'm disabled.</button>
            <button :disabled="disabled">Depends!</button>

            <h1 :class="className">Hello World</h1>

        </div>
        <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

        <script>
           var app =  new Vue( {
                el: '#root',
                data: {
                    title: 'Now the title is being set through JavaScript',
                    className: 'color-green',
                    disabled: false
                },
                methods: {
                    makeMeRed() {
                        this.className = 'color-red'
                    }
                }

            });

        </script>
    </body>
</html>
